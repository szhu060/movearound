<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>
</head>
<body>

		<p>
		<button id="Q7">click me</button>
		</p> 

		<div id ="container">
		<div id ="animate"></div>
		</div>

		<script>
			var flag = 0;
		function myMove() {
		 var elem = document.getElementById("animate"); 
  if(flag %2 ==0) {
      var pos = 0;
      var id = setInterval(frame, 5);
      function frame() {
        if (pos == 350) {
          clearInterval(id);
        } else {
          pos++; 
          elem.style.top = pos + 'px'; 
          elem.style.left = pos + 'px'; 
        }
      }
      flag++;
  } else {
      var pos = 350;
      var id = setInterval(frame, 5);
      function frame() {
        if (pos == 0) {
          clearInterval(id);
        } else {
          pos--; 
          elem.style.top = pos + 'px'; 
          elem.style.left = pos + 'px'; 
        }
      }
      flag++;
  }
  }
		

		var x = document.getElementById("Q7");
		x.addEventListener("click", myMove);
		

		</script>
		
</body>
</html>
